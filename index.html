<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body ng-app="app">
    <h1>Stopwatch</h1>
    <div ng-controller="AppController as AppVm">
      <div class="container">
        <p class="ng-cloak">{{AppVm.hour}}h {{AppVm.min}}m {{AppVm.sec}}s {{AppVm.ms}}ms</p>
      </div>
      <div class="container">
        <div class="buttons">
          <button ng-click="AppVm.start()" class="btn btn-lg btn-primary">Start</button>
          <button ng-click="AppVm.stop()" class="btn btn-lg">Stop</button>
          <button ng-click="AppVm.reset()" class="btn btn-lg">Reset</button>
        </div>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <script src="stopwatch.js"></script>
  </body>
</html>
